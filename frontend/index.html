<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ICON" href="img/iot.png" type="x-icon" />
    <title>IOT - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toggle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div id="1"></div>
        <script>
          load("navigator.html");
          function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
          }
        </script>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="top-name">
                    <h1>IOT - Bảng điều khiển</h1>
                </div>

                <div class="user">
                    <a href="profile.html">
                        <img src="img/admin.png" alt="">
                    </a>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card" id="tempColor">
                    <div>
                        <div class="numbers" id="temperatureValue"> </div>
                        <div class="cardName">Nhiệt độ</div>
                    </div>

                    <div class="iconBx">
                        <!-- <ion-icon name="thermometer-outline"></ion-icon> -->
                        <img  id="temp-img" src="img/temperature.png" style=" margin: auto ;width: 50px; height: 50px;">
                    </div>
                </div>

                <div class="card" id="humidityColor">
                    <div>
                        <div class="numbers" id="humidityValue"> </div>
                        <div class="cardName">Độ ẩm</div>
                    </div>

                    <div class="iconBx">
                        <!-- <ion-icon name="water-outline"></ion-icon> -->
                        <img src="img/humidity.png" style=" margin: auto ;width: 50px; height: 50px;">
                    </div>
                </div>

                <div class="card" id="lightColor">
                    <div>
                        <div class="numbers" id="lightValue"> </div>
                        <div class="cardName">Độ sáng</div>
                    </div>

                    <div class="iconBx">
                        <!-- <ion-icon name="sunny-outline"></ion-icon> -->
                        <img src="img/sunlight.png" style=" margin: auto ;width: 50px; height: 50px;">
                    </div>
                </div>

                <div class="card" id="windspeedColor">
                    <div>
                        <div class="numbers" id="windSpeedValue"> </div>
                        <div class="cardName">Tốc độ gió</div>
                    </div>

                    <div class="iconBx">
                        <!-- <ion-icon name="sunny-outline"></ion-icon> -->
                        <img src="img/wind.png" style=" margin: auto ;width: 50px; height: 50px;">
                    </div>
                </div>


            </div>

            <!-- ================ Order Details List ================= -->
            <div class="chart-container">
                <div class="chart">                    
                    <canvas id="chartInformation" display="none"></canvas>
                </div>
                <div class="chart">                    
                    <canvas id="chartInformation1" display="none"></canvas>
                </div>

                <!-- ================= New Customers ================ -->
                
                        <div class="OnOff">
                            <div class="light">
                                <img id="light-img" src="img/light-bulb-off.png" style="width:110px; margin-bottom: 15px;"> <br>
                                <input class="l" id="light_bulb" type="checkbox" onclick="lightBulb()">
                            </div>
                            
                            <div class="fan">
                                <img id="fan-img" src="img/fanoff.png" style="width:100px">
                                <br>
    
                                <input type="checkbox" id="toggle" />
                                <label for="toggle" onclick="fanButton()"></label>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/scripts.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
