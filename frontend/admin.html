<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ICON" href="images/g7_minilogo.png" type="x-icon" />
    <title>IOT Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">

        <div id="1"></div>
        <script>
          load("admin-nav.html");
          function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
          }
        </script>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="top-name">
                    <h1>IOT Dashboard</h1>
                </div>

                <div class="user">
                    <img src="img/admin.png" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="temperatureValue"> </div>
                        <div class="cardName">Nhiệt độ</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="thermometer-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="humidityValue"> </div>
                        <div class="cardName">Độ ẩm</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="water-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="lightValue"> </div>
                        <div class="cardName">Ánh sáng</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="sunny-outline"></ion-icon>
                    </div>
                </div>


            </div>

            <!-- ================ Order Details List ================= -->
            <div class="chart-container">
                <div class="chart">
                    <div class="titleChart">Chart</div>
                    <canvas id="chartInformation"></canvas>
                </div>

                <!-- ================= New Customers ================ -->
                
                        <div class="OnOff">
                            <div class="light">
                                <img id="light-img" src="img/lightoff.png" style="width:70px">
                                <br>
                                <button onclick="document.getElementById('light-img').src='img/lighton.png'">Turn on the light</button>
                              <br>
                                <button onclick="document.getElementById('light-img').src='img/lightoff.png'">Turn off the light</button>
                            </div>
                            
                            <div class="fan">
                                <img id="fan-img" src="img/fanoff.gif" style="width:100px">
                                <br>
                                <button onclick="document.getElementById('fan-img').src='img/fanon.gif'">Turn on the fan</button>
                                <br>
                                <button onclick="document.getElementById('fan-img').src='img/fanoff.gif'">Turn off the fan</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="admin.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
